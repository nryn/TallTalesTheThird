<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tall Tales</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Josefin+Sans|Work+Sans" rel="stylesheet"></head>
  <script src="/socket.io/socket.io.js"></script>
  <script>

  var socket = io();
  socket.emit('theme-pic-fantasy', 'fantasy');

  </script>
<body>
  <h1 id="tall-tales">Tall Tales</h1>

  <center><form action="/index" method="post" class="dropdown">
    <button class="dropbtn">Pick Your Story Theme!</button>
    <div class="dropdown-content">
      <input id="theme-pic-fantasy" name="fantasy" type="radio">Fantasy<br>
      <input id="theme-pic-space" name="space" type="radio">Space<br>
      <input type="submit" class="button" value="Submit">
    </div>
  </form></center>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</body>
</html>
